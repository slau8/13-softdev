<!DOCTYPE html>
<html>
  <head lang="en">
    <title>{% block title %}Your Future Awaits{% endblock title %}</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      {% block content %}
      <h1 class="text-center">Your Future Awaits<small><br>Find software developer positions with <a href="https://jobs.github.com/api">GitHub Jobs</a></h1><br><br><br>
      <h4 class="text-center">Choose your preferred programming language...</h4><br>
      <form action="/job">
        <div class="row">
          <div class="col-lg-4">
            <input type="submit" class="btn btn-primary" name="lang" value="Python" style="padding:50px;width:100%;">
          </div>
          <div class="col-lg-4">
            <input type="submit" class="btn btn-warning" name="lang" value="C++" style="padding:50px;width:100%;">
          </div>
          <div class="col-lg-4">
            <input type="submit" class="btn btn-danger" name="lang" value="Ruby" style="padding:50px;width:100%;">
          </div>
        </div>
      </form>
      {% endblock content %}
    </div>
  </body>
</html>
